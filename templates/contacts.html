{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Emergency Contacts - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 260px;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --accent-color: #3b82f6;
            /* Blue for Consistency */
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
        }

        .sidebar {
            width: var(--sidebar-width);
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            background: var(--bg-card);
            border-right: 1px solid #334155;
            padding-top: 2rem;
        }

        .sidebar-brand {
            padding: 0 1.5rem;
            font-weight: 700;
            font-size: 1.25rem;
            margin-bottom: 3rem;
            color: #3b82f6;
        }

        .nav-item {
            padding: 0.75rem 1.5rem;
            color: #94a3b8;
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            transition: 0.3s;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .nav-item.active {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-color);
            border-left-color: var(--accent-color);
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }

        .contact-card {
            background: var(--bg-card);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .contact-info h5 {
            margin: 0;
            font-weight: 600;
        }

        .contact-info p {
            margin: 0;
            color: #94a3b8;
        }

        .hover-opacity-100:hover {
            opacity: 1 !important;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-brand"><i class="fas fa-eye"></i> AutoSecure</div>
        <nav>
            <a href="/" class="nav-item"><i class="fas fa-chart-line"></i> Live Dashboard</a>
            <a href="/admin/" class="nav-item"><i class="fas fa-users-cog"></i> Settings</a>
            <a href="/admin/contacts/" class="nav-item active"><i class="fas fa-phone-volume"></i> Emergency
                Contacts</a>
            <a href="/admin/logs/" class="nav-item"><i class="fas fa-file-medical-alt"></i> Suspect Log</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div id="contacts-root"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{% static 'dist/assets/main.js' %}"></script>
</body>

</html>
