{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart AutoSecure Visionâ„¢</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <style>
    .live-badge {
      background: #e74c3c;
      color: white;
      padding: 6px 14px;
      border-radius: 30px;
      font-size: 0.8rem;
      font-weight: bold;
    }

    .small-cam:hover {
      transform: scale(1.07);
      border-color: #3498db !important;
    }

    .log-item {
      padding: 10px;
      background: #1e2a3a;
      border-radius: 12px;
      margin-bottom: 8px;
      border-left: 4px solid #3498db;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .log-item.suspect {
      border-left-color: #e74c3c;
      background: rgba(231, 76, 60, 0.1);
    }

    .log-item .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #334155;
    }

    .log-item .content {
      flex-grow: 1;
    }

    .log-item .time {
      font-size: 0.75rem;
      color: #64748b;
    }

    .in {
      color: #2ecc71;
      font-weight: bold;
    }

    .out {
      color: #e74c3c;
      font-weight: bold;
    }

    /* Emergency Overlay */
    #emergencyOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(220, 38, 38, 0.85);
      z-index: 9999;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 0.9;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.9;
      }
    }

    /* ROI Modal Styles */
    #roiContainer {
      position: relative;
      display: inline-block;
      width: 100%;
      background: #000;
      min-height: 300px;
    }

    #roiFeed {
      width: 100%;
      display: block;
    }

    #roiCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: crosshair;
    }

    .shape-btn {
      width: 40px;
      height: 40px;
      margin-right: 5px;
    }

    .shape-btn.active {
      border: 2px solid #3498db;
      background: #34495e;
    }
  </style>
</head>

<body>

  <div id="dashboard-root"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="{% static 'dist/assets/main.js' %}"></script>
</body>

</html>
