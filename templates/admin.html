{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Smart AutoSecure Vision</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --sidebar-width: 260px;
      --bg-dark: #0f172a;
      --bg-card: #1e293b;
      --text-main: #f8fafc;
      --accent-color: #3b82f6;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      background: var(--bg-card);
      border-right: 1px solid #334155;
      z-index: 1000;
      padding-top: 2rem;
    }

    .sidebar-brand {
      padding: 0 1.5rem;
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 3rem;
      color: var(--accent-color);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-item {
      padding: 0.75rem 1.5rem;
      color: #94a3b8;
      display: flex;
      align-items: center;
      gap: 1rem;
      text-decoration: none;
      transition: 0.3s;
      border-left: 3px solid transparent;
    }

    .nav-item:hover,
    .nav-item.active {
      background: rgba(59, 130, 246, 0.1);
      color: var(--accent-color);
      border-left-color: var(--accent-color);
    }

    /* Main Content */
    .main-content {
      margin-left: var(--sidebar-width);
      padding: 2rem;
    }

    /* Cards */
    .stat-card {
      background: var(--bg-card);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid #334155;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .stat-card h3 {
      font-size: 2rem;
      margin: 0;
      font-weight: 700;
    }

    .stat-card p {
      color: #94a3b8;
      margin: 0;
      font-size: 0.9rem;
    }

    .icon-box {
      width: 50px;
      height: 50px;
      background: rgba(59, 130, 246, 0.1);
      color: var(--accent-color);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      font-size: 1.25rem;
    }

    /* Grid & Persons */
    .person-card {
      background: var(--bg-card);
      border: 1px solid #334155;
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .person-card:hover {
      border-color: var(--accent-color);
      transform: translateY(-5px);
    }

    .person-img-wrapper {
      position: relative;
      height: 180px;
      overflow: hidden;
    }

    .person-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .id-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      color: white;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.75rem;
    }

    .card-actions {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      border-top: 1px solid #334155;
    }

    /* Modals */
    .modal-content {
      background-color: var(--bg-card);
      color: white;
      border: 1px solid #475569;
    }

    .form-control {
      background: #0f172a;
      border-color: #475569;
      color: white;
    }

    .form-control:focus {
      background: #0f172a;
      color: white;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25);
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-brand">
      <i class="fas fa-eye"></i> AutoSecure
    </div>
    <nav>
      <a href="/" class="nav-item">
        <i class="fas fa-chart-line"></i> Live Dashboard
      </a>
      <a href="/admin/" class="nav-item active">
        <i class="fas fa-users-cog"></i> Settings
      </a>
      <a href="/admin/contacts/" class="nav-item">
        <i class="fas fa-phone-volume"></i> Emergency Contacts
      </a>
      <a href="/admin/logs/" class="nav-item">
        <i class="fas fa-file-medical-alt"></i> Suspect Log
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div id="admin-root"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="{% static 'dist/assets/main.js' %}"></script>
</body>

</html>
